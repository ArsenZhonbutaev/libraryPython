{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <link rel="stylesheet" href="{% static 'styles/checkbox.css' %}">
</head>

<body>
    <section>
        <div class="create_cont">
            <input class="create_inp" type="text" placeholder="Заголовок">
            <input class="create_inp" type="text" placeholder="Цена">
            <input class="create_inp" type="text" placeholder="Жанр">
            <input class="create_inp" type="text" placeholder="Автор">
            <input class="create_inp" type="text" placeholder="Год выхода книги">
            <input class="create_inp" type="text" placeholder="Описание">
            <button class="create_btn">Добавить</button>
        </div>

        <div class="book_cont">
            {% for todo in book_list %}
            <div class="book_item">
                <div class="book_item_header">
                    <label class="checkbox_cont">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{ todo.title }}
                        <h4>
                </div>
                <h4 class="cap">{{ todo.author }}</h4>
                <div class="book_item_footer">
                    <p>{{ todo.created_at }}</p>
                    <div class="action_btns">
                        <img src="./icons/unmarked.png">
                        <img src="./icons/delete.png">
                    </div>
                </div>
                <h4 class="cap">{{ todo.price }} сомов</h4>
            </div>
            {% endfor %}
        </div>

    </section>

</body>

</html>
